<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Countdown | Timer</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer>
    </script>
  </head>
  <body>

    <h1>Countdown to Exams</h1>

    <div class="cdContainer">
      <div class="texts daysCD">
        <p class="bigText" id="days">0</p>
        <span>Days</span>
      </div>

      <div class="texts hoursCD">
        <p class="bigText" id="hours">0</p>
        <span>Hours</span>
      </div>

      <div class="texts minutesCD">
        <p class="bigText" id="minutes">0</p>
        <span>Minutes</span>
      </div>

      <div class="texts secondsCD">
        <p class="bigText" id="seconds">0</p>
        <span>Seconds</span>
      </div>
    </div>

  </body>
</html>
