<!DOCTYPE html>
<html>
    <head>
        <title>HTML and CSS | demo 2</title>
    </head>
    <body>
        <h1>HTML- Form</h1>
        <form>
            <fieldset> 
                <legend>Personal Info</legend>

                <label for="name">Name: </label>
                <input type="text" id="name" name="name"><br>

                <label for="lastname">Last Name: </label>
                <input type="password" id="lastname" name="lastname"><br><br>

                <label for="age">Age: </label>
                <input type="number" id="age" name="age" min="18" max="100"><br><br>

                <h3>Gender: </h3>
                <input type="radio" id="gender1" name="genders" value="Woman">
                <label for="gender1">Woman</label><br>
                <input type="radio" id="gender2" name="genders" value="Man">
                <label for="gender2">Man</label><br><br>

                <label for="phone">Enter a phone number:</label><br>
                <small>format: 541-676-2002</small><br>
                <input type="tel" id="phone" name="phone" placeholder="541-676-2002"
                pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required><br><br>

                <label for="email">Enter your email:</label>
                <input type="email" id="email" name="email"><br><br>
                <small>**for your test results</small>

            </fieldset>


            <label for="favColor">Select your Skin Color: </label>
            <input type="color" name="favColor" id="favColor" value="#ff0000"><br><br>


            <label for="myfile">Select a file for your blood values:</label>
            <input type="file" id="myfile" name="myfile"><br><br>


            <label for="injuryDept">Injury dept (between 0 and 5):</label>
            <input type="range" id="injuryDept" name="injuryDept" min="0" max="5"><br><br>
        

            <label for="appointment">Choose a time for your appointment: </label>
            <input type="datetime-local" name="appointment" id="appointment" value="2022-06-30T10:30"
                    min="20219-06-309T00:01" max="2030-06-30T23:59"><br><br>

        
            <label for="department">Choose a department:</label>
            <input list="departments" name="department" id="department">
            <datalist id="departments">
                <option value="cardiology">
                <option value="neurology">
                <option value="obstetrics">
                <option value="dentist">
            </datalist><br><br>


            <label for="doctors">Choose a doctor:</label>
            <select name="doctors" id="doctors">
                <optgroup label="cardiology">
                <option value="John">John</option>
                <option value="Mary">Mary</option>
                </optgroup>

                <optgroup label="neurology">
                <option value="Blake">Blake</option>
                <option value="Kayla">Kayla</option>
                </optgroup>

                <optgroup label="obstetrics">
                <option value="Lynette">Lynette</option>
                <option value="Tom">Tom</option>
                </optgroup>

                <optgroup label="dentist">
                <option value="Susan">Susan</option>
                <option value="Mike">Mike</option>
                </optgroup>
            </select><br><br>

            <label for="symptoms">Write down your symptoms:</label></p>
            <textarea id="symptoms" name="symptoms" rows="4" cols="50" placeholder="I have ..."></textarea><br><br>

            
            <input type="reset" value="Reset">
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
