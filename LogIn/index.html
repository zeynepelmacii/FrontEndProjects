<html>
    <head>
        <title>Authentication System</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="description" content="Aauthentication System with Psql">
        <script src="app.js"></script>
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    </head>
    <body>
        <div class="base" id="base">
            <div id="login" class="login">
                <h1>Log In</h1>
                <label for="username">Username:</label><br>
                <input type="text" id="username" name="username" value="zeynep"><br><br><br>
                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password" value="1234"><br><br><br>
                <button onclick="doLogIn()">
                    <span class="text">Log In</span>
                    <i class="ri-check-line icon"></i>
                </button>
            </div>
        </div>
    </body>
</html>
